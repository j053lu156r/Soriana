# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: '1.0'
metadata:
  name: 'ZSENDFAC'
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
ui5Theme: sap_fiori_3
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: SORIANA_GWT_DEV
          url: http://azdevgtwsq01.soriana.com:8000
        app:
          name: ZSENDFAC
          description: Portal de proveedores Soriana UI5
          package: ZSPORTAL
          transport: DEVK900350
